<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cheater</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <section class="section">
        <div class="container is-fluid">
            <div id="folders" class="columns">
                <div class="column" v-for="folder in githubFolders">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                {{hf.toHeaderCase(folder.name)}}
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <div class="list is-hoverable">
                                    <a class="list-item is-link" v-for="file in folder.files"
                                        v-bind:href="file.url">{{hf.toMdFileCase(file.name)}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script src="index.js"></script>

</html>
