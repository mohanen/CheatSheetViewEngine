<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cheater</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="  https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <section id="folders" class="section" v-if="enabled">
        <div class="columns">
            <div class="column" v-for="folder in githubFolders" v-if="folder.type=='dir'">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            {{hf.toHeaderCase(folder.name)}}
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <div class="list is-hoverable">
                                <a class="list-item is-link" v-for="file in folder.files"
                                    v-on:click="openMd(file.url)">{{hf.toMdFileCase(file.name)}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="file" class="" v-if="enabled && md.type=='file'">
        <div class="hero is-medium is-primary is-bold">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        {{md.name}}
                    </h1>
                    <h2 class="subtitle" v-on:click="home()">
                        Go Home
                    </h2>
                </div>
            </div>
        </div>
        <div class="container">
            <div v-html="md2Html(atob(md.content))"></div>
        </div>
    </section>

</body>

<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script src="index.js"></script>
<script src="md2Html.js"></script>

</html>
